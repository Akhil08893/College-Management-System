{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Student Activities</h3>
            </div>
        </div>
    </div>
            <div class="card-body">
                <div class="col-12">
                    <div class="col-auto text-right float-right ml-auto">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                            Activities History
                        </button>
                    </div>
                </div>
            <form method="POST" action="{% url 'student_activity' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Student List</label>
                        <select class="form-control" name='student' required>
                            <option>Select Student</option>
                            {% for student in students %}
                                <option>{{ student }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" placeholder="ex: kishore won 1st place in Chess"  name='description' style="height:250px;" required></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Activity</button>
                </div>
            </div>
            </form>
            </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Activities</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <table class="table table-hover table-center mb-0 ">
                <thead>
                    <tr>
                        <th>student</th>
                        <th>Activity</th>
                    </tr>
                </thead>
            
        {% for activity in activities %}
        <tbody>
            <tr>
                <td>{{activity.student_id.name}}</td>
                
                <td>{{activity.description}}</td>
                
            </tr>
        </tbody>
        {% endfor %}
            </table>
        </div>
    </div>
    </div>
</div>

{% endblock  %}
