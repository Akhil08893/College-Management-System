{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Result</h3>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
            {% if action is None %}
            <form method="POST" action="?action=show_student">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                    <h5 class="form-title"><span>Add Result</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Subject</label>
                    <select class="form-control" name='subject' required>
                        <option>Select Subject</option>
                        {% for subject in subjects %}
                            <option>{{ subject }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
                <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>session-year</label>
                    <select class="form-control" name='year' required>
                        <option>Select year</option>
                        {% for session in sessions %}
                            <option>{{ session }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" >Fetch students</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
            {% else %}
            <form method="POST" action="{% url 'save_result' %}">
                {% csrf_token %}
                <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Subject</label>
                    <select class="form-control" name='subject' required>
                        <option>{{get_subject}}</option>
                    </select>
                    </div>
                </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Student List</label>
                            <select class="form-control" name='student'required>
                                <option>Select Student</option>
                                {% for student in students %}
                                    <option>{{ student }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>internal Marks</label>
                                <input type="text" class="form-control" name='assignment_marks' required placeholder='Enter the internal marks' >
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>External Marks</label>
                                <input type="text" class="form-control" name='exam_marks' required placeholder='Enter the External marks'>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Total Marks</label>
                                <input type="text" class="form-control" name='total_marks' required placeholder='Enter the Total marks'>
                            </div>
                        </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary" >Add Result</button>
                            </div>
            
                {% endif %}
                </div>
            </div>
        </form>
    

{% endblock %}
