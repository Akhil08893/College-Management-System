{% extends 'base.html' %}

{% block content %}

<div class="row">
   <div class="col-sm-12">
      <div class="card">
            <div class="card-body">
            <form method="POST" action="{% url 'add_course'%}">
               {% csrf_token %}
               <div class="row">
                  <div class="col-12">
                     <h5 class="form-title"><span>Add Courses</span></h5>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" class="form-control" name='course_name' required>
                     </div>
                  </div>
               
                  <div class="col-12">
                  <button type="submit" class="btn btn-primary">ADD</button>
               </div>
               </div>
            </form>
            </div>
      </div>
   </div>
</div>

{% endblock %}
