{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
            <form method="POST" action="{% url 'edit_student' student.id  %}" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="row">
                  <div class="col-12">
                     <h5 class="form-title"><span>Edit Student Information</span></h5>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name='first_name' value={{student.name}}>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name='last_name' value = {{student.name}}>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Student Id</label>
                        <input type="text" class="form-control" name='student_id' value={{student.student_id}}>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control"  name='gender'>
                           <option value={{student.gender}}>Select Gender</option>
                           <option>Female</option>
                           <option>Male</option>
                           <option>Others</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Date of Birth</label>
                     <div>
                        <input type="date" class="form-control" name='dob' value="2004-06-16">
                     </div>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Courses</label>
                     <select class="form-control" name='course'>
                        <option>Select Course</option>
                        {% for course in courses %}
                           <option>{{ course }}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>
                  <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Batch</label>
                     <select class="form-control" name='session_year' value = {{student.year}}>
                        <option>Select Batch</option>
                        {% for Batch in Batches %}
                           <option>{{ Batch }}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Section</label>
                     <input type="text" class="form-control" name='section' value={{student.section}}>
                  </div>
               </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control" name='mobile_number' value={{student.mobile_number}}>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Student's Email</label>
                        <input type="text" class="form-control" name='student_email' value={{student.email}}>
                     </div>
                  </div>
                  <br>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Permanent Address</label>
                       <input type="text" class="form-control" name='address' value="{{ student.address }}"> </input>
                    </div>
                 </div>
                  <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update</button>
               </div>
               </div>
            </form>
            </div>
      </div>
   </div>
</div>

{% endblock %}
