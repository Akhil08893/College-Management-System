{% extends 'base.html' %}

{% block content %}

<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Student Information</h3>
         </div>
      </div>
   </div>
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="POST" action="{% url 'add_student' %}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="row">
                  <div class="col-12">
                        <h5 class="form-title"><span>Basic Details</span></h5>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name='first_name' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name='last_name' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Student Id</label>
                        <input type="text" class="form-control" name='student_id' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control"  name='gender' required>
                           <option>Select Gender</option>
                           <option>Female</option>
                           <option>Male</option>
                           <option>Others</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Date of Birth</label>
                     <div>
                        <input type="date" class="form-control" name='dob' required>
                     </div>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Courses</label>
                     <select class="form-control" name='course'required>
                        <option>Select Course</option>
                        {% for course in courses %}
                           <option>{{ course }}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>
                  <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Batch</label>
                     <select class="form-control" name='session_year' required>
                        <option>Select Batch</option>
                        {% for Batch in Batches %}
                           <option>{{ Batch }}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Section</label>
                     <input type="text" class="form-control" name='section' required>
                  </div>
               </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control" name='mobile_number' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Student's Email</label>
                        <input type="text" class="form-control" name='student_email' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Student's photo</label>
                        <input type="file" class="form-control" name='profile_pic' required>
                     </div>
                  </div>
               <div class="col-12">
                        <h5 class="form-title"><span>Parent Information</span></h5>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Father's Name</label>
                        <input type="text" class="form-control" name='father_name' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Father's Occupation</label>
                        <input type="text" class="form-control" name='father_occupation' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Father's Mobile</label>
                        <input type="text" class="form-control" name='father_number' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Mother's Name</label>
                        <input type="text" class="form-control" name='mother_name' required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Permanent Address</label>
                        <textarea class="form-control" name='address' required></textarea>
                     </div>
                  </div>
                  <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
               </div>
            </form>
            </div>
      </div>
   </div>
</div>

{% endblock %}
