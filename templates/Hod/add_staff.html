{% extends 'base.html' %}



{% block content %}
   <div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Add Staff</h3>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form method="POST" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Basic Details</span></h5>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Teacher ID</label>
                           <input type="text" class="form-control" name="staff_id" required>
                        </div>
                     </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name = "staff_name" required>
                         </div>
                      </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Gender</label>
                           <select class="form-control"  name='gender' required>
                              <option>Select Gender</option>
                              <option>Female</option>
                              <option>Male</option>
                              <option>Others</option>
                           </select>
                        </div>
                     </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" name='dob' required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Mobile</label>
                            <input type="text" class="form-control" name="staff_mobile" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" class="form-control" name="staff_email" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Joining Date</label>
                            <input type="date" class="form-control" name="Joining_date" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Qualification</label>
                            <input class="form-control" type="text" name="qualification" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Experience</label>
                            <input class="form-control" type="text" name="experience " required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Staff's photo</label>
                           <input type="file" class="form-control" name='profile_pic' required>
                        </div>
                     </div>
                      <div class="col-12">
                         <h5 class="form-title"><span>Address</span></h5>
                      </div>
                      <div class="col-12">
                         <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" name="city" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>State</label>
                            <input type="text" class="form-control" name="state" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" class="form-control" name="zipcode">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" name="country" required>
                         </div>
                      </div>
                      <div class="col-12">
                         <button type="submit" class="btn btn-primary">Add Staff</button>
                      </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>


{% endblock %}
